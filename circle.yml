# encoding: UTF-8
---
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - git status
    - git branch
    - git remote -v
    - git branch -avv
    - docker info
    - make TAG=3.2
    - make TAG=3.3
    - make TAG=edge

test:
  override:
    - docker images
    - make test TAG=3.2
    - make test TAG=3.3
    - make test TAG=edge

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push TAG=3.2
      - make push TAG=3.3
      - make push TAG=edge
