# encoding: UTF-8
---
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -d ~/deps/ ]]; then mkdir -p ~/dep; fi
    - cd deps && git clone https://github.com/sstephenson/bats.git
    - sudo ~/deps/bats/install.sh /usr/local
  override:
    - docker info

test:
  override:
    - make test
