# encoding: UTF-8
---
machine:
  ruby:
    version: 2.2.3
  environment:
    TAG: 3.3
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e $TAG ]]; then mkdir -p $TAG; fi
    - if [[ ! -e "builds" ]]; then mkdir -p "builds"; fi
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - git status
    - git branch
    - git remote -v
    - git branch -avv
    - docker info
    - make build
    - docker save -o "$CIRCLE_ARTIFACTS/image-$REPOSITORY-$TAG.tar" $REGISTRY/$REPOSITORY:$TAG

test:
  override:
    - docker images
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push
