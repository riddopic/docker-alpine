# encoding: UTF-8
---
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - git status
    - git branch
    - git remote -v
    - git branch -avv
    - docker info
    - make TAG=3.3
    - docker build -t bluebeluga/alpine:3.3 -f 3.3/Dockerfile .
    - docker tag bluebeluga/alpine:3.3 bluebeluga/alpine:latest

test:
  override:
    - docker images
    - bats -p test/alpine-3.3.bats

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bluebeluga/alpine
